<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!-- bs4 -->

        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- slick -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">




    <link rel="stylesheet" href="./css/site.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/stylehelp.css">
    <link rel="stylesheet" href="./css/index.css">
    <title>會員專區： 忘記密碼輸入OTP驗證</title>

</head>

<body>
    <div class="container body-content">
        <!-- breadcrumb -->
        <div class="row">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i data-feather="home"></i><a href="#"></i>
                            唯有機</a></li>
                    <li class="breadcrumb-item" aria-current="page">會員專區</li>
                    <li class="breadcrumb-item active" aria-current="page">忘記密碼</li>
                </ol>
            </nav>
        </div>
        <div class="register">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="title text-center">
                            <h2>忘記密碼</h2>
                            <div class="title_border mb-2 mb-md-4"></div>
                        </div>
                    </div>
                    <div class="col-md-6 col-12 mx-auto">
                        <form method="post" role="form" action="/register" novalidate="novalidate">
                            <div class="form-group">
                                <label class="col-form-label" for="Phone">手機號碼</label>
                                <input class="form-control" type="tel" data-val="true"
                                    data-val-phone="The Phone field is not a valid phone number."
                                    data-val-required="The Phone field is required." id="Phone" name="Phone"
                                    value="+886 0923647827" disabled>
                                <span class="text-danger field-validation-valid" data-valmsg-for="Phone"
                                    data-valmsg-replace="true"></span>
                            </div>

                            <div class="form-group">
                                <label class="col-form-label" for="otp">簡訊驗證碼</label>
                                <input class="form-control" type="text" data-val="true"
                                    data-val-length="The otp must be at least 4 and at max 100 characters long."
                                    data-val-length-max="100" data-val-length-min="4"
                                    data-val-required="The otp field is required." id="otp" maxlength="100"
                                    name="otp" placeholder="請輸入4位數驗證碼">
                                <span class="text-danger field-validation-valid" data-valmsg-for="otp"
                                    data-valmsg-replace="true"></span>
                                <a href="M-forgotPasswordResend.html" class="text-muted d-block d-flex justify-content-end">
                                    <u>再寄一次驗證碼?</u>
                                </a>
                            </div>

                            <div class="row">
                                <div class="col">
                                    <button type="submit" class="btn btn-dark btn-block">下一步</button>
                                </div>
                            </div>
                    </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>
</body>

</html>
