<head>

<body>
    <div class="container body-content">

        <!-- breadcrumb -->
        <div class="row">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item">
                        <i data-feather="home"></i>
                        <a href="#">唯有機</a>
                    </li>
                    <li class="breadcrumb-item" aria-current="page">註冊</li>
                    <li class="breadcrumb-item active" aria-current="page">註冊會員</li>
                </ol>
            </nav>
        </div>
        <!-- main-section -->
        <section class="questionnaire">
            <div class="row">
                <div class="col-12">
                    <div class="title text-center">
                        <h2>你在意的肌膚問題</h2>
                        <div class="title_border"></div>
                    </div>
                    <div class="block-width mx-auto">
                        <div class="sizes mt-4 mb-5">
                            <label class="checkbox">
                                <input type="checkbox" name="size" value="S" checked>
                                <span>痘痘粉刺</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="size" value="M">
                                <span>乾燥缺水</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="size" value="L">
                                <span>暗沉細紋</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="size" value="XL">
                                <span>毛孔粗大</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="size" value="XXL">
                                <span>過敏泛紅</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="size" value="XXL">
                                <span>泛油光</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="size" value="XXL">
                                <span>痘疤斑點</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="title text-center">
                        <h2>您關注的品類</h2>
                        <div class="title_border"></div>
                    </div>
                    <div class="block-width mx-auto">
                        <div class="sizes mt-4 mb-5">
                            <label class="checkbox">
                                <input type="checkbox" name="size" value="S" checked>
                                <span>清潔保養</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="size" value="M">
                                <span>身體護理</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="size" value="L">
                                <span>香氛芳療</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="size" value="XL">
                                <span>彩妝唇彩</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="size" value="XXL">
                                <span>營養保健</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="size" value="XXL">
                                <span>居家生活</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <div class="title text-center">
                        <h2>您感興趣的話題</h2>
                        <div class="title_border"></div>
                    </div>
                    <div class="block-width mx-auto">
                        <div class="sizes mt-4 mb-5">
                            <label class="checkbox">
                                <input type="checkbox" name="size" value="S" checked>
                                <span>新聞時事</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="size" value="M">
                                <span>美食旅遊</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="size" value="L">
                                <span>職場生活</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="size" value="XL">
                                <span>3C科技</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="size" value="XXL">
                                <span>影劇娛樂</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="size" value="XXL">
                                <span>流行時尚</span>
                            </label>
                            <label class="checkbox">
                                <input type="checkbox" name="size" value="XXL">
                                <span>美妝保養</span>
                            </label>
                        </div>
                    </div>
                </div>
            </div>
        </section>


    </div>
