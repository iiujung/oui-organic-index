<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"
        integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Italianno&display=swap" rel="stylesheet">
    <!-- bs4 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <!-- slick -->
    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.0/themes/base/jquery-ui.css">




    <link rel="stylesheet" href="./css/site.css">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/stylehelp.css">
    <link rel="stylesheet" href="./css/index.css">
    <style>
        .form-control {
            color: #A7A7A7;
            border: 1px solid #B1B1B1;
            border-radius: 0rem;
        }
    </style>
    <title>註冊頁</title>

</head>

<body>
    <div class="container body-content">

        <!-- breadcrumb -->
        <div class="row">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i data-feather="home"></i><a href="#"></i>
                            唯有機</a></li>
                    <li class="breadcrumb-item" aria-current="page">註冊</li>
                    <li class="breadcrumb-item active" aria-current="page">新用戶註冊</li>
                </ol>
            </nav>
        </div>
        <div class="register">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="title text-center">
                            <h2>註冊會員</h2>
                            <div class="title_border mb-2 mb-md-4"></div>
                        </div>
                    </div>
                    <div class="col-md-6 col-12 mx-auto">
                        <form method="post" role="form" action="/register" novalidate="novalidate">
                            <div class="text-danger validation-summary-valid" data-valmsg-summary="true">
                                <ul>
                                    <li style="display:none"></li>
                                </ul>
                            </div>
                            <div class="form-group">
                                <label class="col-12 col-form-label" for="Phone">手機號碼</label>
                                <div class="col-12">
                                    <input class="form-control" type="phone" data-val="true"
                                        data-val-phone="The Phone field is not a valid e-mail address."
                                        data-val-required="The Phone field is required." id="Phone" name="Phone" value="">
                                    <span class="text-danger field-validation-valid" data-valmsg-for="Phone"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-12">
                                    <label class="col-form-label" for="date">生日日期</label>
                                </div>
                
                                <div class="col-12">
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sex" id="exampleRadios1"
                                            value="option1" checked>
                                        <label class="form-check-label" for="exampleRadios1">
                                            男性
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sex" id="exampleRadios2"
                                            value="option2">
                                        <label class="form-check-label" for="exampleRadios2">
                                            女性
                                        </label>
                                    </div>
                                    <div class="form-check">
                                        <input class="form-check-input" type="radio" name="sex" id="exampleRadios3"
                                            value="option3">
                                        <label class="form-check-label" for="exampleRadios3">
                                            不予透漏
                                        </label>
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-12 col-form-label" for="date">生日日期</label>
                                <div class="col-12">
                                    <input class="form-control" type="date" data-val="true"
                                        data-val-date="The date field is not a valid e-mail address."
                                        data-val-required="The date field is required." id="date" name="date" value="">
                                    <span class="text-danger field-validation-valid" data-valmsg-for="date"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-12 col-form-label" for="Email">電子信箱</label>
                                <div class="col-12">
                                    <input class="form-control" type="email" data-val="true"
                                        data-val-email="The Email field is not a valid e-mail address."
                                        data-val-required="The Email field is required." id="Email" name="Email" value="">
                                    <span class="text-danger field-validation-valid" data-valmsg-for="Email"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-12 col-form-label" for="Password">密碼</label>
                                <div class="col-12">
                                    <input class="form-control" type="password" data-val="true"
                                        data-val-length="The Password must be at least 4 and at max 100 characters long."
                                        data-val-length-max="100" data-val-length-min="4"
                                        data-val-required="The Password field is required." id="Password" maxlength="100"
                                        name="Password">
                                    <span class="text-danger field-validation-valid" data-valmsg-for="Password"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-12 col-form-label" for="ConfirmPassword">再次確認密碼</label>
                                <div class="col-12">
                                    <input class="form-control" type="password" data-val="true"
                                        data-val-equalto="The password and confirmation password do not match."
                                        data-val-equalto-other="*.Password" id="ConfirmPassword" name="ConfirmPassword">
                                    <span class="text-danger field-validation-valid" data-valmsg-for="ConfirmPassword"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-12 col-form-label" for="FullName">用戶名稱</label>
                                <div class="col-12">
                                    <input class="form-control" type="text" data-val="true"
                                        data-val-required="The Name field is required." id="FullName" name="FullName" value="">
                                    <span class="text-danger field-validation-valid" data-valmsg-for="FullName"
                                        data-valmsg-replace="true"></span>
                                </div>
                            </div>
                            <div class="form-group row">
                                <div class="offset-md-4 col-md-8">
                                    <button type="submit" class="btn btn-dark">立即註冊</button>
                                </div>
                            </div>
                            <input name="__RequestVerificationToken" type="hidden"
                                value="CfDJ8BuMPj4_ihFEhXHzsZt5eUqwU7jpbpxqSW-hhl7rbwRUDZRpV783XJJTTBgEqcxRv-kktztn2hlyVGlACk-0m43t0SMbGXu4otWfI_QQZk9--2eeAYNK9RrGb54zMVO2h1ZBxMEwaxJKb5LMZ5GxiiU">
                        </form>
                    </div>
                </div>
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>
</body>

</html>
