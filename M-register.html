<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"

    <link rel="stylesheet" type="text/css" href="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.css" />

    <link rel="stylesheet" href="./css/site.css">

    <title>註冊頁_詳盡版</title>

</head>

<body>
    <div class="container body-content">

        <!-- breadcrumb -->
        <div class="row">
            <nav aria-label="breadcrumb">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><i data-feather="home"></i><a href="#"></i>
                            唯有機</a></li>
                    <li class="breadcrumb-item" aria-current="page">註冊</li>
                    <li class="breadcrumb-item active" aria-current="page">新用戶註冊</li>
                </ol>
            </nav>
        </div>
        <div class="register">
            <div class="container">
                <div class="row">
                    <div class="col-12">
                        <div class="title text-center">
                            <h2>註冊會員</h2>
                            <div class="title_border mb-2 mb-md-4"></div>
                        </div>
                    </div>
                    <div class="col-md-6 col-12 mx-auto">
                        <form method="post" role="form" action="/register" novalidate="novalidate">
                            <div class="form-group">
                                <label class="col-form-label" for="Phone">手機號碼</label>
                                <input class="form-control" type="tel" data-val="true"
                                    data-val-phone="The Phone field is not a valid phone number."
                                    data-val-required="The Phone field is required." id="Phone" name="Phone"
                                    value="0908070605" disabled>
                                <span class="text-danger field-validation-valid" data-valmsg-for="Phone"
                                    data-valmsg-replace="true"></span>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="Email">電子信箱</label>
                                <input class="form-control" type="email" data-val="true"
                                    data-val-email="The Email field is not a valid e-mail address."
                                    data-val-required="The Email field is required." id="Email" name="Email" value=""
                                    placeholder="123@gmail.com">
                                <span class="text-danger field-validation-valid" data-valmsg-for="Email"
                                    data-valmsg-replace="true"></span>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="Password">密碼</label>
                                <input class="form-control" type="password" data-val="true"
                                    data-val-length="The Password must be at least 4 and at max 100 characters long."
                                    data-val-length-max="100" data-val-length-min="4"
                                    data-val-required="The Password field is required." id="Password" maxlength="100"
                                    name="Password" placeholder="請輸入6-15碼英數混合密碼">
                                <span class="text-danger field-validation-valid" data-valmsg-for="Password"
                                    data-valmsg-replace="true"></span>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="ConfirmPassword">再次確認密碼</label>
                                <input class="form-control" type="password" data-val="true"
                                    data-val-equalto="The password and confirmation password do not match."
                                    data-val-equalto-other="*.Password" id="ConfirmPassword" name="ConfirmPassword"
                                    placeholder="請輸入6-15碼英數混合密碼">
                                <span class="text-danger field-validation-valid" data-valmsg-for="ConfirmPassword"
                                    data-valmsg-replace="true"></span>

                            </div>
                            <div class="form-group">
                                <div class="col-12">
                                    
                                    <label class="pl-4 form-check-label main" for="remember">
                                        記住我的密碼
                                        <input class="form-check-input" type="checkbox" id="remember" name="remamber">
                                        <span class="style-checkbox"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="FullName">用戶名稱</label>
                                <input class="form-control" type="text" data-val="true"
                                    data-val-required="The Name field is required." id="FullName" name="FullName"
                                    value="">
                                <span class="text-danger field-validation-valid" data-valmsg-for="FullName"
                                    data-valmsg-replace="true"></span>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="date">生日日期</label>
                                <input class="form-control" type="date" data-val="true"
                                    data-val-date="The date field is not a valid e-mail address."
                                    data-val-required="The date field is required." id="date" name="date" value="">
                                <span class="text-danger field-validation-valid" data-valmsg-for="date"
                                    data-valmsg-replace="true"></span>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="date">性別</label>
                                <div class="col-12">
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="sex" id="male" value="男性"
                                            checked>
                                        <label class="form-check-label" for="male">男性</label>
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="sex" id="female" value="女性">
                                        <label class="form-check-label" for="female">女性</label>

                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="sex" id="nocomand"
                                            value="不予透漏">
                                        <label class="form-check-label" for="nocomand">不予透漏
                                        </label>
                                    </div>
                                </div>
                            </div>

                            <label class="col-form-label" for="address">地址</label>
                            <div class="form-row">
                                <div class="form-group col-md-4">
                                    <select id="inputState" class="form-control">
                                        <option selected>國家</option>
                                        <option>...</option>
                                    </select>

                                </div>
                                <div class="form-group col-md-8">
                                    <select id="inputState" class="form-control">
                                        <option selected>城市/縣</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-4">
                                    <select id="inputState" class="form-control">
                                        <option selected>郵遞區號</option>
                                        <option>...</option>
                                    </select>

                                </div>
                                <div class="form-group col-md-8">
                                    <select id="inputState" class="form-control">
                                        <option selected>地區</option>
                                        <option>...</option>
                                    </select>
                                </div>
                                <div class="form-group col-md-12">
                                    <input type="text" class="form-control" id="inputAddress" placeholder="詳細地址">
                                </div>
                            </div>


                            <div class="form-group">
                                <label class="col-form-label" for="profession">職業</label>
                                <select id="inputProfesion" class="form-control">
                                    <option selected></option>
                                    <option>...</option>
                                </select>
                                <span class="text-danger field-validation-valid" data-valmsg-for="profession"
                                    data-valmsg-replace="true"></span>
                            </div>

                            <div class="form-group">
                                <p>是否有小孩?</p>
                                <div class="col-12">
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="children" id="yes" value="是"
                                            checked>
                                        <label class="form-check-label" for="yes">是
                                        </label>

                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="children" id="no"
                                        value="否">
                                        <label class="form-check-label" for="no">否 </label> 
                                    </div>
                                    <div class="form-check-inline">
                                        <input class="form-check-input" type="radio" name="children" id="childnocomand"
                                        value="不予透漏">
                                        <label class="form-check-label" for="childnocomand">不予透漏
                                        </label> 
                                    </div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-form-label" for="quetion2">較在意哪些肌膚問題?</label>
                                <div class="col-12">
                                    <div class="form-check-inline">
                                        <label class="main form-check-label" for="careRadio1">
                                            <input class="form-check-input" type="checkbox" name="care" id="careRadio1"
                                                value="乾燥" checked>
                                            乾燥
                                            <span class="style-checkbox"></span>
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="main form-check-label" for="careRadi02">
                                            <input class="form-check-input" type="checkbox" name="care" id="careRadi02"
                                                value="斑點">
                                            斑點
                                            <span class="style-checkbox"></span>
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="main form-check-label" for="careRadi03">
                                            <input class="form-check-input" type="checkbox" name="care" id="careRadi03"
                                                value="痘痘粉刺">
                                            痘痘粉刺
                                            <span class="style-checkbox"></span>
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="main form-check-label" for="careRadi04">
                                            <input class="form-check-input" type="checkbox" name="care" id="careRadi04"
                                                value="出油">
                                            出油
                                            <span class="style-checkbox"></span>
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="main form-check-label" for="careRadi05">
                                            <input class="form-check-input" type="checkbox" name="care" id="careRadi05"
                                                value="水腫">
                                            水腫
                                            <span class="style-checkbox"></span>
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="main form-check-label" for="careRadi06">
                                            <input class="form-check-input" type="checkbox" name="care" id="careRadi06"
                                                value="抗老">
                                            抗老
                                            <span class="style-checkbox"></span>
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="main form-check-label" for="careRadi07">
                                            <input class="form-check-input" type="checkbox" name="care" id="careRadi07"
                                                value="毛孔角化">
                                            毛孔角化
                                            <span class="style-checkbox"></span>
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="main form-check-label" for="careRadi08">
                                            <input class="form-check-input" type="checkbox" name="care" id="careRadi08"
                                                value="背部痘痘">
                                            背部痘痘
                                            <span class="style-checkbox"></span>
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="main form-check-label" for="careRadi09">
                                            <input class="form-check-input" type="checkbox" name="care" id="careRadi09"
                                                value="肌膚不適症">
                                            肌膚不適症
                                            <span class="style-checkbox"></span>
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="main form-check-label" for="careRadi10">
                                            <input class="form-check-input" type="checkbox" name="care" id="careRadi10"
                                                value="異位性皮膚炎">
                                            異位性皮膚炎
                                            <span class="style-checkbox"></span>
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="main form-check-label" for="careRadi11">
                                            <input class="form-check-input" type="checkbox" name="care" id="careRadi11"
                                                value="其他" checked>
                                            其他
                                            <span class="style-checkbox"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control" id="other">
                                </div>
                            </div>
                            <div class="form-group my-4">
                                <label class="col-form-label" for="quetion3">您如何認識「唯有機」?</label>
                                <div class="col-12">
                                    <div class="form-check-inline">
                                        <label class="main form-check-label" for="careRadio1">
                                            <input class="form-check-input" type="checkbox" name="oui" id="ouiRadio1"
                                                value="臉書廣告" checked>
                                            臉書廣告
                                            <span class="style-checkbox"></span>
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="main form-check-label" for="ouiRadi02">
                                            <input class="form-check-input" type="checkbox" name="oui" id="ouiRadi02"
                                                value="Instagram">
                                            Instagram
                                            <span class="style-checkbox"></span>
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="main form-check-label" for="ouiRadi03">
                                            <input class="form-check-input" type="checkbox" name="oui" id="ouiRadi03"
                                                value="粉絲專頁">
                                            粉絲專頁
                                            <span class="style-checkbox"></span>
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="main form-check-label" for="ouiRadi04">
                                            <input class="form-check-input" type="checkbox" name="oui" id="ouiRadi04"
                                                value="親友介紹">
                                            親友介紹
                                            <span class="style-checkbox"></span>
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="main form-check-label" for="ouiRadi05">
                                            <input class="form-check-input" type="checkbox" name="oui" id="ouiRadi05"
                                                value="實體櫃位">
                                            實體櫃位
                                            <span class="style-checkbox"></span>
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="main form-check-label" for="ouiRadi06">
                                            <input class="form-check-input" type="checkbox" name="oui" id="ouiRadi06"
                                                value="網路搜尋">
                                            網路搜尋
                                            <span class="style-checkbox"></span>
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="main form-check-label" for="ouiRadi07">
                                            <input class="form-check-input" type="checkbox" name="oui" id="ouiRadi07"
                                                value="媒體/報章雜誌">
                                            媒體/報章雜誌
                                            <span class="style-checkbox"></span>
                                        </label>
                                    </div>
                                    <div class="form-check-inline">
                                        <label class="main form-check-label" for="ouiRadi08">
                                            <input class="form-check-input" type="checkbox" name="oui" id="ouiRadi08"
                                                value="其他" checked>
                                            其他
                                            <span class="style-checkbox"></span>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-12">
                                    <input type="text" class="form-control" id="other">
                                </div>
                            </div>
                            <div class="form-group my-4">
                                <div class="col-12">
                                    <label class="pl-4 form-check-label main" for="agreeEmail">
                                        <h6>我願意訂閱電子報，接收最新產品資訊</h6>
                                        
                                        <input class="form-check-input" type="checkbox" id="agreeEmail" name="agree">
                                        <span class="style-checkbox--sm"></span>
                                    </label>
                                </div>
                                <div class="col-12">
                                    
                                    <label class="pl-4 form-check-label main" for="agree">
                                        <h6>我同意網站<span>服務條款</span>及<span>隱私政策</span></h6>
                                        <input class="form-check-input" type="checkbox" id="agree" name="agree">
                                        <span class="style-checkbox--sm"></span>
                                    </label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col">
                                    <a href="M-questionnaire.html" type="submit" class="btn btn-dark btn-block">立即註冊</a>
                                </div>
                            </div>
                    </div>

                    </form>
                </div>
            </div>
        </div>
    </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>

        feather.replace()
    </script>
